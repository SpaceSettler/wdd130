<main>
    <h1>Company Information</h1>
    <div class="info">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29306.029971920365!2d103.86346688933682!3d13.407302993623219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1689896923125!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>Address: Angkor Wat, Krong Siem Reap, Cambodia</p>
        <p>Phone Numbers: (735) 453-4253</p>
        <p>Email: RaftingIsCool@gmial.com</p>
    </div>
    <h2 id="know">Get to know our employees!</h2>
    <div class="figures">
        <figure>
            <img src="images/Jared.jpg" alt="Jared">
            <figcaption>Jared</figcaption>
        </figure>
        <figure>
            <img src="images/Lisa.jpg" alt="Lisa">
            <figcaption>Lisa</figcaption>
        </figure>
        <figure>
            <img src="images/Tyrone.jpg" alt="Tyrone">
            <figcaption>Tyrone</figcaption>
        </figure>
        <figure>
            <img src="images/Mike.jpg" alt="Mike">
            <figcaption>Mike</figcaption>
        </figure>
    </div>
    <img id="formback"src="images/form-background.png" alt="river">
    <form>
        <fieldset>
            <legend>Contact Us</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email">
        </fieldset>
        <fieldset>
            <legend>For what purpose are you contacting us?</legend>
            <label><input type="radio" name="purpose" value="general inquiry">General Inquiry</label>
            <label><input type="radio" name="purpose" value="reservation question">Reservation Question</label>
            <label><input type="radio" name="purpose" value="website suggestion">Website Suggestion</label>
            <textarea name="message" rows="4"></textarea>
            <label id="checkbox"><input type="checkbox" name="subscribe">Please subscribe me to the monthly newsletter</label>
        </fieldset>
        <button type="submit">Send</button>
    </form>
</main>

<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <fieldset>
            <div class="item-form">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="item-form">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="3"></textarea>
            </div>
            <div class="item-form">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="/*hey*/">/*hey*/</option>
                    <option value="<--hey-->"><--hey--></option>
                    <option value="#hey">#hey</option>
                    <option value="**hey">**hey</option>
                </select>
            </div>
            <div class="item-form">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <img src="images/q4.png" alt="q4 image">
                <input type="number" id="q4" name="q4">
            </div>
            <div class="item-form">
                <button name="submit quiz">Submit Quiz</button>
            </div>
        </fieldset>
    </main>
</body>
</html>
